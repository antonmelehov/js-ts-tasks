<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HTML CSS Task</title>

  <link rel="stylesheet" href="./style.css" />
  <script src="./iphone.js"></script>
</head>
<body>
<iphone-frame>
  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram Profile</title>
  </head>
  <body>
  <div class="container">
    <header class="header">
      <img src="./imgs/Back.svg" style="margin-top: 19%;">
      <span class="username">user_name</span>
      <div class="more-icon">
        <img src="./imgs/options.svg" style="margin-top: 19%;">
      </div>
    </header>

    <div class="profile">
      <div class="profile-picture">
        <img src="./imgs/ava.svg">
      </div>
      <div class="profile-stats">
        <div class="stat">
          <div class="stat-value">129</div>
          <div class="stat-label">Posts</div>
        </div>
        <div class="stat">
          <div class="stat-value">3680</div>
          <div class="stat-label">Followers</div>
        </div>
        <div class="stat">
          <div class="stat-value">230</div>
          <div class="stat-label">Following</div>
        </div>
      </div>
    </div>

    <div class="bio">
      <div class="name">Name</div>
      <div class="description">Local business</div>
      <a href="#" class="website">www.website.com</a>
    </div>

    <div class="actions">
      <button class="follow-btn">Follow</button>
      <button class="message-btn">Message</button>
      <button class="email-btn">Email</button>
      <button class="contact-options-btn">
        <img src="./imgs/down.svg" style="margin-left: -4.8px;">
      </button>
    </div>

    <div class="highlights">
      <div class="highlight">
        <div class="highlight-circle", style="background-color: #191919;">
          <img src="./imgs/hl1.svg", style="margin-top: -0.5px; margin-left: -0.5px;">
        </div>
        <span>Highlight</span>
      </div>
      <div class="highlight">
        <div class="highlight-circle", style="background-color: #191919;">
          <img src="./imgs/hl2.svg", style="margin-top: -0.5px; margin-left: -0.5px;">
        </div>
        <span>Highlight</span>
      </div>
      <div class="highlight">
        <div class="highlight-circle", style="background-color: #191919;">
          <img src="./imgs/hl3.svg", style="margin-top: -0.5px; margin-left: -0.5px;">
        </div>
        <span>Highlight</span>
      </div>
      <div class="highlight">
        <div class="highlight-circle", style="background-color: #191919;">
          <img src="./imgs/hl4.svg", style="margin-top: -0.5px; margin-left: -0.5px;">
        </div>
        <span>Highlight</span>
      </div>
    </div>

    <div class="gallery-nav">
      <div class="nav-item active">
        <div class="nav-icon">
          <img src="./imgs/photos.svg">
        </div>
      </div>
      <div class="nav-item">
        <div class="nav-icon">
          <img src="./imgs/tags.svg">
        </div>
      </div>
    </div>

    <div class="gallery">
      <img src="./imgs/Img-01.svg">
      <img src="./imgs/Img-02.svg">
      <img src="./imgs/Img-03.svg">
      <img src="./imgs/Img-04.svg">
      <img src="./imgs/Img-05.svg">
      <img src="./imgs/Img-06.svg">
    </div>

    <nav class="bottom-nav">
      <img src="./imgs/Home.svg", style="margin-bottom: 85px;">
      <img src="./imgs/Search.svg", style="margin-bottom: 85px;">
      <img src="./imgs/Add.svg", style="margin-bottom: 85px;">
      <img src="./imgs/Like.svg", style="margin-bottom: 85px;">
      <img src="./imgs/Frame.svg", style="margin-bottom: 85px;">
    </nav>
  </div>
  </body>
  </html>
</iphone-frame>
</body>
</html>
